<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="login.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Login</h2>

            <!-- Mensagem de status -->
            <div id="feedback" class="alert d-none"></div>

            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Botão de Logout (Escondido inicialmente) -->
            <button id="logoutButton" class="btn btn-danger w-100 mt-3 d-none">Logout</button>
        </div>
    </div>

</body>

</html>
