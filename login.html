<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Gonçalo Fonseca 2025</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <!-- Formulário para login -->
            <form method="POST" action="login.php" id="loginForm">
                <div class="mb-3">
                    <label for="txtusername" class="form-label">User</label>
                    <input type="email" class="form-control" id="txtusername" name="txtusername"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="txtpassworduser" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtpassworduser" name="txtpassworduser"
                        placeholder="Enter your password" required>
                </div>
                <div id="feedback" class="text-center text-danger mb-3" style="display: none;"></div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>



</body>
<script src="login.js"></script>

</html>
