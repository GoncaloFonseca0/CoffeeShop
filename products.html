<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Products - Terminal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cart.css">
    <script src="getproduct.js" defer></script>
</head>


<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="cartItems" class="list-group">
                    <!-- Os itens do carrinho serão adicionados dinamicamente aqui -->
                </ul>
                <hr>
                <p><strong>Total Items:</strong> <span id="cartCount">0</span></p>
                <p><strong>Total Price:</strong> $<span id="cartTotal">0.00</span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">

    <div style="position: fixed; top: 20px; right: 20px; display: flex; gap: 10px;">
        <a class="btn btn-outline-light" href="login.html" role="button">Login</a>
        <button class="btn btn-outline-light" onclick="toggleCart()">Cart</button>
    </div>


    <h1 class="text-center text-white d-none d-lg-block site-heading">
        <span class="text-primary site-heading-upper mb-3">Fresh coffee, organically sourced</span>
        <span class="site-heading-lower">Terminal.</span>
    </h1>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4" id="mainNav">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Cuppa
                Joy</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="d-flex product-item-title">
                    <div class="d-flex me-auto bg-faded p-5 rounded">
                        <div id="soft" class="products-list"></div>
                        <h2 class="section-heading mb-0"><span class="section-heading-upper"></span><span
                                class="section-heading-lower"></span></h2>
                    </div>
                </div><img class="img-fluid d-flex mx-auto product-item-img mb-3 mb-lg-0 rounded"
                    src="assets/img/products-01.jpg">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0" id="descr1" class="description-list"></p>
                    <p id="price1"></p>
                    <button class="btn btn-primary" onclick="addToCart('soft')">Add to Cart</button>

                </div>
            </div>
        </div>
    </section>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="d-flex product-item-title">
                    <div class="d-flex me-auto bg-faded p-5 rounded">
                        <div id="hard" class="products-list"></div>
                        <h2 class="section-heading mb-0"><span class="section-heading-upper">

                            </span><span class="section-heading-lower"></span></h2>
                    </div>
                </div>
                <img class="img-fluid d-flex mx-auto product-item-img mb-3 mb-lg-0 rounded"
                    src="assets/img/products-03.jpg" alt="Caramel Macchiato">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0" id="descr2"></p>
                    <p id="price2"></p>
                    <button class="btn btn-primary" onclick="addToCart('hard')">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="d-flex product-item-title">
                    <div class="d-flex ms-auto bg-faded p-5 rounded">
                        <div id="medium" class="products-list"></div>
                        <h2 class="section-heading mb-0"><span class="section-heading-upper"></span><span
                                class="section-heading-lower" id="title"></span></h2>
                    </div>
                </div><img class="img-fluid d-flex mx-auto product-item-img mb-3 mb-lg-0 rounded"
                    src="assets/img/products-02.jpg">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0" id="descr3"></p>
                    <p id="price3"></p>
                    <button class="btn btn-primary" onclick="addToCart('medium')">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>






    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>
        </div>

        <script src="cart.js"></script>
        <script src="getproduct.js" defer></script>
    </footer>
</body>

</html>
