<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4">
        <div class="container">
            <a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Admin Panel</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5 text-white">
        <h2 class="text-center">Edit Client</h2>
        <form id="editForm">
            <legend id="clientLegend">Editar Cliente</legend>
            <input type="hidden" id="id_client" name="id_client">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>
            <div class="mb-3">
                <label for="TELEPHONE" class="form-label">Telephone</label>
                <input type="number" class="form-control" id="TELEPHONE" name="TELEPHONE" required>
            </div>
            <div class="mb-3">
                <label for="ADDRESS" class="form-label">Address</label>
                <input type="text" class="form-control" id="ADDRESS" name="ADDRESS" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="Password">
            </div>
            <button type="button" id="btUpdate" class="btn btn-primary">Update</button>
            <button type="button" id="btcancel" class="btn btn-secondary">Cancel</button>
        </form>
    </section>

    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>

</body>

</html>
