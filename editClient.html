<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Client</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-coffee-to-go-50.png">
</head>

<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4">
        <div class="container">
            <a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Admin Panel</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="text-center text-white my-4">
        <h1 class="site-heading">
            <span class="text-primary site-heading-upper">Admin Panel</span>
            <span class="site-heading-lower">Edit Client</span>
        </h1>
    </header>

    <section class="container my-5">
        <form id="editForm">
            <input type="hidden" id="id_client" name="id_client" value="23"> <!-- ID dynamically added -->
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>
            <div class="mb-3">
                <label for="TELEPHONE" class="form-label">Telephone</label>
                <input type="number" class="form-control" id="TELEPHONE" name="TELEPHONE" required>
            </div>
            <div class="mb-3">
                <label for="ADDRESS" class="form-label">Address</label>
                <input type="text" class="form-control" id="ADDRESS" name="ADDRESS" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="Password">
            </div>
            <button type="button" id="btUpdate" class="btn btn-primary">Update</button>
        </form>



    </section>

    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>
        </div>
    </footer>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const btUpdate = document.getElementById("btUpdate");

            btUpdate.addEventListener("click", function () {
                const formData = new FormData(document.getElementById("editForm"));

                fetch("updateClient.php", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(json => {
                        console.log("Response from server:", json);
                        if (json.msg === "ok") {
                            alert("Client updated successfully!");
                            // Redirect or reload the page if needed
                            window.location.href = "Admin.html"; // Example redirection
                        } else {
                            alert("Error: " + json.msg);
                        }
                    })
                    .catch(error => {
                        console.error("Error while updating client:", error);
                        alert("Server error occurred.");
                    });
            });
        });



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
