<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Checkout - Terminal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span
            class="text-primary site-heading-upper mb-3">Your Checkout</span><span
            class="site-heading-lower">Terminal</span></h1>
    <div class="container my-5 bg-light p-5 rounded">
        <h2>Your Order</h2>
        <ul id="checkoutItems" class="list-group">
            <!-- Order items will appear here -->
        </ul>
        <p class="mt-3">Total Price: $<span id="checkoutTotal">0.00</span></p>
        <button class="btn btn-primary" onclick="finalizeOrder()">Proceed to checkout</button>
    </div>
    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>
        </div>
    </footer>
    <script src="order.js"></script>
</body>

</html>
