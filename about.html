<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Store - Terminal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cart.css">
</head>

<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">

    <!-- Buttons: Login and Cart -->
    <div style="position: fixed; top: 20px; right: 20px; display: flex; gap: 10px;">
        <a class="btn btn-outline-light" href="login.html" role="button">Login</a>
        <button class="btn btn-outline-light" onclick="toggleCart()">Cart</button>
    </div>

    <h1 class="text-center text-white d-none d-lg-block site-heading">
        <span class="text-primary site-heading-upper mb-3">Fresh coffee, organically sourced</span>
        <span class="site-heading-lower">Terminal.</span>
    </h1>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Terminal</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section cta">
        <div class="container">
            <h2 class="text-center text-white mb-4">Welcome to Our Store</h2>
            <p class="text-center text-white">Explore our collection of freshly sourced coffee and artisan treats.</p>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">

                    </ul>
                </div>
                <div class="modal-footer">
                    <p>Total Items: <span id="cartCount">0</span></p>
                    <p>Total Price: $<span id="cartTotal">0.00</span></p>
                    <button class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
