<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-coffee-to-go-50.png">
</head>

<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4">
        <div class="container">
            <a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Admin Panel</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="text-center text-white my-4">
        <h1 class="site-heading">
            <span class="text-primary site-heading-upper">Admin Panel</span>
            <span class="site-heading-lower">User Management</span>
        </h1>
    </header>

    <section class="container my-5">
        <div class="card p-4 shadow-lg bg-light">
            <h2 class="text-center mb-4">Registered Users</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id_cliente</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Morada</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tb"></tbody>
            </table>

            <div id="tv" class="mt-3 text-center text-danger"></div>
        </div>
    </section>

    <section class="container my-5">
        <div class="card p-4 shadow-lg bg-light">
            <h2 class="text-center mb-4">Add New User</h2>
            <form id="frm" name="frm" action="#" method="post">
                <div class="mb-3">
                    <label for="Name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Nome" name="Name" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" required>
                </div>
                <div class="mb-3">
                    <label for="TELEPHONE" class="form-label">Telefone</label>
                    <input type="number" class="form-control" id="TELEPHONE" name="TELEPHONE" required>
                </div>
                <div class="mb-3">
                    <label for="ADDRESS" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="ADDRESS" name="ADDRESS" required>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-50" id="btinsert">Inserir</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="text-center footer text-faded py-4">
        <div class="container">
            <p class="m-0 small">Copyright&nbsp;©&nbsp;Gonçalo Fonseca 2025</p>
        </div>
    </footer>

    <script src="admin.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
